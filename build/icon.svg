<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="house" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" fill="url(#bg)"/>
  <!-- House/Building Icon -->
  <g transform="translate(512, 520)">
    <!-- Roof -->
    <path d="M-280 -80 L0 -260 L280 -80 L240 -80 L0 -220 L-240 -80 Z" fill="url(#house)"/>
    <!-- Building Body -->
    <rect x="-200" y="-80" width="400" height="320" rx="20" fill="url(#house)"/>
    <!-- Windows Row 1 -->
    <rect x="-150" y="-40" width="80" height="60" rx="8" fill="#1E40AF" opacity="0.6"/>
    <rect x="70" y="-40" width="80" height="60" rx="8" fill="#1E40AF" opacity="0.6"/>
    <!-- Windows Row 2 -->
    <rect x="-150" y="60" width="80" height="60" rx="8" fill="#1E40AF" opacity="0.6"/>
    <rect x="70" y="60" width="80" height="60" rx="8" fill="#1E40AF" opacity="0.6"/>
    <!-- Door -->
    <rect x="-40" y="140" width="80" height="100" rx="10" fill="#1E40AF"/>
    <circle cx="25" cy="195" r="8" fill="#FFFFFF" opacity="0.8"/>
    <!-- Key Symbol -->
    <g transform="translate(180, -180) scale(1.5)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#FFD700" stroke-width="8"/>
      <rect x="-4" y="20" width="8" height="50" fill="#FFD700"/>
      <rect x="-4" y="55" width="20" height="8" fill="#FFD700"/>
      <rect x="-4" y="40" width="15" height="8" fill="#FFD700"/>
    </g>
  </g>
</svg>
